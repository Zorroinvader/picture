<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <a href="#2025" class="nav-item">2025</a>
            <a href="#2024" class="nav-item">2024</a>
            <a href="#older" class="nav-item">Older</a>
        </div>
    </nav>
    
    <div class="carousel-container">
        <div class="carousel">
            <div id="2025" class="year-group">
                <div class="carousel-item">
                    <img src="images/DSC08861.jpg" alt="2025 Picture" loading="lazy" decoding="async">
                    <h2 class="year-title">2025</h2>
                </div>
                <div class="carousel-item">
                    <img src="images/DSC08909.jpg" alt="2025 Picture" loading="lazy" decoding="async">
                </div>
                <div class="carousel-item">
                    <img src="images/DSC08956-2.jpg" alt="2025 Picture" loading="lazy" decoding="async">
                </div>
            </div>

            <div id="2024" class="year-group">
                <div class="carousel-item">
                    <img src="images/1.jpg" alt="2024 Photo 1" loading="lazy" decoding="async">
                    <h2 class="year-title">2024</h2>
                </div>
                <div class="carousel-item">
                    <img src="images/2.jpg" alt="2024 Photo 2" loading="lazy" decoding="async">
                </div>
                <div class="carousel-item">
                    <img src="images/3.jpg" alt="2024 Photo 3" loading="lazy" decoding="async">
                </div>
                <div class="carousel-item">
                    <img src="images/4.jpg" alt="2024 Photo 4" loading="lazy" decoding="async">
                </div>
                <div class="carousel-item">
                    <img src="images/5.jpg" alt="2024 Photo 5" loading="lazy" decoding="async">
                </div>
                <div class="carousel-item">
                    <img src="images/6.jpg" alt="2024 Photo 6" loading="lazy" decoding="async">
                </div>
                <div class="carousel-item">
                    <img src="images/7.jpg" alt="2024 Photo 7" loading="lazy" decoding="async">
                </div>
                <div class="carousel-item">
                    <img src="images/8.jpg" alt="2024 Photo 8" loading="lazy" decoding="async">
                </div>
                <div class="carousel-item">
                    <img src="images/9.jpg" alt="2024 Photo 9" loading="lazy" decoding="async">
                </div>
                <div class="carousel-item">
                    <img src="images/10.jpg" alt="2024 Photo 10" loading="lazy" decoding="async">
                </div>
                <div class="carousel-item">
                    <img src="images/11.jpg" alt="2024 Photo 11" loading="lazy" decoding="async">
                </div>
            </div>

            <div class="year-group" id="older">
                <h2 class="year-title">Older</h2>
                <div class="carousel-item" data-number="1">
                    <img src="images/2022.jpg" alt="Older Picture">
                </div>
            </div>
        </div>
    </div>

    <script>
        // Add intersection observer for lazy loading
        document.addEventListener('DOMContentLoaded', function() {
            const imageObserver = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        if (!img.src.includes('data:image')) {
                            img.classList.add('fade-in');
                        }
                        observer.unobserve(img);
                    }
                });
            }, {
                rootMargin: '50px 0px',
                threshold: 0.1
            });

            document.querySelectorAll('.carousel-item img').forEach(img => {
                imageObserver.observe(img);
            });
        });
    </script>
</body>
</html>
